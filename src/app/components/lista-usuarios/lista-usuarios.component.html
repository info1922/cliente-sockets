<nz-list [nzGrid]="{gutter: 16, span: 6}" [nzItemLayout]="'horizontal'">
  <nz-list-item *ngFor="let usuario of usuariosActivos | async">
      <!-- <nz-skeleton *ngIf="!item" [nzAvatar]="true" [nzParagraph]="{ rows: 1 }"></nz-skeleton> -->
      <nz-list-item-meta *ngIf="usuario" [nzTitle]="nzTitle" nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png">
          <ng-template #nzTitle >
              <a href="https://ng.ant.design">{{usuario.nombre}}</a>
              <br>
              {{usuario.sala}}
              <br>
              {{usuario.id}}
          </ng-template>
      </nz-list-item-meta>
      <hr>
  </nz-list-item>

</nz-list>
